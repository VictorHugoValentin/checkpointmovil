<ion-header>
    <ion-navbar>
        <ion-title>
            <img src="assets/img/logo.png" width="30" height="40" />
        </ion-title>
        <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                Servicio:
            </ion-col>
            <ion-col col-8>
                {{servicio}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                Valoracion:
            </ion-col>
            <ion-col col-8>
                {{valoracion}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                Foto:
            </ion-col>
            <ion-col col-8>
                <img src={{foto}} width="180" height="90" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                email:
            </ion-col>
            <ion-col col-8>
                {{email}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                descripcion:
            </ion-col>
            <ion-col col-8>
                {{descripcion}}
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm>
                <button color="verdea" ion-button icon-only full large (click)="confirmar()"> 
          CONFIRMAR
          <ion-icon name="checkmark"></ion-icon> 
       </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 col-sm>
                <button color="verdea" ion-button icon-only full large (click)="cancelar()"> 
          CANCELAR    
          <ion-icon name="close"></ion-icon>
       </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Confirmaci√≥n</ion-title>
    </ion-toolbar>
</ion-footer>
