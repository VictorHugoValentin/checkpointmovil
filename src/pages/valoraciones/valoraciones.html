<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/img/logo.png" width="30" height="40" />
    </ion-title>
    <button ion-button menuToggle end>
                        <ion-icon name="menu"></ion-icon>
                    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-auto>
              <img src="assets/servicios/{{iconoservicio}}.png"/>
            </ion-col>
            <ion-col col-7>
              <h1>{{nombreservicio}}</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
                <p>{{descripcionservicio}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let valoracion of valoraciones">
      <div (click)="opcionales(valoracion.descripcion,valoracion.foto,valoracion.email,valoracion.idvaloracion)">
        <h1>{{valoracion.nombrevaloracion}}</h1>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Valoraciones</ion-title>
  </ion-toolbar>
</ion-footer>
