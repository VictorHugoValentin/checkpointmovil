<ion-header>
        <ion-navbar color="verde">
                <ion-title >
                        <img src="assets/img/logo.png" width="30" height="40" />
                    </ion-title>
                    <button ion-button menuToggle end>
                        <ion-icon name="menu"></ion-icon>
                    </button>
        </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let valoracion of valoraciones">
        <h1>{{valoracion.nombre}}</h1>
      </ion-item>
  </ion-list>
  <ion-footer >
    <ion-toolbar color="amarillo" >
        <ion-title>Valoraciones</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
