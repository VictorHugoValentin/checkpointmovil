<ion-header>
    <ion-navbar>
        <ion-title>
            <img src="assets/img/logo.png" width="30" height="40" />
        </ion-title>
        <button ion-button menuToggle end>
                        <ion-icon name="menu"></ion-icon>
                    </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row text-center>
            <ion-col col-3 col-md-2 col-xl-2 *ngFor="let icono of iconos">
                <div class="image-container" [style.background-image]="'url(assets/servicios/'+icono.iconoservicio+'.png)'" (click)="valoraciones(icono.idservicio,icono.descripcionservicio,icono.nombreservicio,icono.iconoservicio)"></div>
                <div class="servicio">{{icono.nombreservicio}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Servicios</ion-title>
    </ion-toolbar>
</ion-footer>
